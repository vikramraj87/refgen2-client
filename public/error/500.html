<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Server Error :(</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <style>
            ::-moz-selection {
                background: #b3d4fc;
                text-shadow: none;
            }

            ::selection {
                background: #b3d4fc;
                text-shadow: none;
            }

            html {
                padding: 30px 10px;
                font-size: 20px;
                line-height: 1.4;
                color: #555;
				background:#efefef;
                -webkit-text-size-adjust: 100%;
                -ms-text-size-adjust: 100%;
            }

            html,
            input {
                font-family:"Open sans", "Helvetica Neue", "HelveticaNeue", Helvetica, Arial, sans-serif;  /* 1 */
            }

            body {
                max-width: 500px;
                _width: 500px;
                padding: 30px 20px 50px;
                border: 1px solid #b3b3b3;
                border-radius: 10px;
                margin: 0 auto;
                box-shadow:1px 1px 2px 1px #ccc;
				border:1px solid;
                border-color:#ddd #aaa #aaa #ddd;
                background: #fff;
            }

            h1 {
                margin: 0 10px;
                font-size: 50px;
                text-align: center;
            }

            h1 span {
                color: #fbb900;
            }

            h3 {
                margin: 1.5em 0 0.5em;
            }

            p {
                margin: 1em 0;
				font-weight:500;
            }

            ul {
                padding: 0 0 0 40px;
                margin: 1em 0;
            }

            .container {
                max-width: 380px;
                _width: 380px;
                margin: 0 auto;
            }

            input::-moz-focus-inner {
                padding: 0;
                border: 0;
            }

            a:link, a:visited {
                text-decoration: none;
                color:#fbb900;
            }

            a:hover, a:active {
                border-bottom:1px dotted #fbb900;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Server Error <span>:(</span></h1>
            <p>Sorry, something went terribly wrong while processing the requested page.</p>
            <p>Please try again later</p>
            <p>or</p>
            <p>Go to <a href="/">home page</a></p>
        </div>
    </body>
</html>
